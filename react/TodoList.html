<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="react.production.min.js"></script>
    <script src="react-dom.production.min.js"></script>
    <script src="browser.min.js"></script>



    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class TodoList extends React.Component{
            constructor(props){
                super(props);
                this.state = {
                    dataListF:[
                    {
              id:0,
              isActive:false,
              info:"上课",
              count:2,
              time:'2018-09-14'
            },{
              id:1,
              isActive:false,
              info:'吃饭',
              count:2,
              time:'2018-09-14'
            },{
              id:2,
              isActive:false,
              info:'午休',
              count:2,
              time:'2018-09-14'
            },{
              id:3,
              isActive:false,
              info:'篮球',
              count:2,
              time:'2018-09-14'
            },{
              id:4,
              isActive:false,
              info:'聚会',
              count:2,
              time:'2018-09-14'
            },{
              id:5,
              isActive:false,
              info:'上课',
              count:2,
              time:'2018-09-14'
            }    
                    ]
                }
            }

            render(){
                return(
                    <div className='container'>
                        <div>
                            <TodoForm />
                        </div>
                        <div>
                            <TodoItem dataListC2={this.state.dataListF}/>
                        </div>    
                    </div>
                )
            }
        }

        class TodoForm extends React.Component{
            constructor(props){
                super(props);
                this.state = {
                    info:"",
                    count:"",
                    time:""
                    
                }
            }

            render(){
                return(
                    <form >
                        <div class="form-row">
                        <div class="col">
                            <input type="text" name="info" onChange={this.change} class="form-control" placeholder="待办事项" />
                        </div>
                        <div class="col">
                            <input type="date" name="time" onChange={this.change}  class="form-control"  />
                        </div>
                        <div class="col">
                            <input type="text" name="count" onChange={this.change}  class="form-control" placeholder="待办用时" />
                        </div>
                        <button type="submit" class="btn btn-primary">添加</button>
                        </div>
                    </form>
                )
            }
        }

        class TodoItem extends React.Component{
            constructor(props){
                super(props);
                this.state = {
                    dataList:[],

                }
            }
            componentDidMount(){
                this.setState({
                    dataList:this.props.dataListC2
                })
            }

            render(){
                let newMapData = this.props.dataListC2;
                let newMapFinishData = null;
                let sum = 0;
                newMapFinishData = newMapData.map((items)=>{
                    return(
                        <tr>
                                <th><input type='checkbox' /></th>
                                <td>{items.info}</td>
                                <td>{items.time}</td>
                                <td>{items.count}</td>
                                <td><button>删除</button></td>  
                        </tr>
                    )
                })
                
                return(
                    <table class='table'>
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">待办事项</th>
                                <th scope="col">待办时间</th>
                                <th scope="col">预计用时</th>
                                <th scope="col">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {newMapFinishData}
                            <tr>
                                <td>
                                <button onClick={this.checkDel}>删除选中</button>
                                </td>
                                <td colspan="4">
                                总共用时：
                                </td>
                            </tr>
                        </tbody>
                    </table>
                )
            }
        }
    
    ReactDOM.render(
      <TodoList/>,
      document.getElementById('root')
    );
    
    
    </script>
</body>
</html>
